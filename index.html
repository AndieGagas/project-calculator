<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Calc-Style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display"></div>
        <div class="calculator-keys">
            <button class="calculator-key operator" data-action="add" >+</button>
            <button class="calculator-key operator" data-action="subtract">-</button>
            <button class="calculator-key operator" data-action="multiply">&times;</button>
            <button class="calculator-key operator" data-action="divide">/</button>
            <button class="calculator-key">7</button>
            <button class="calculator-key">8</button>
            <button class="calculator-key">9</button>
            <button class="calculator-key">4</button>
            <button class="calculator-key">5</button>
            <button class="calculator-key">6</button>
            <button class="calculator-key">1</button>
            <button class="calculator-key">2</button>
            <button class="calculator-key">3</button>
            <button class="calculator-key">0</button>
            <button class="calculator-key" data-action="decimal">.</button>
            <button class="calculator-key" data-action="clear">AC</button>
            <button class="calculator-key enter" data-action="calculate">=</button>
        </div>
    </div>
<script src="./Calc-Logic.js"></script>
</body>
</html>
